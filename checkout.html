<main>

   <h1>Checkout</h1>

   <div id="cart-summary">
    <h2>Order Summary</h2>
    <div id="cartItems"></div>
    <div class="total">
      <h3>Total: $<span id="total"></span></h3>
   </div>
   </div>
   

<section class="form-section">
    <div class="contact-info">
      <h2>Contact Information</h2>
      <form class="form-grid">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
      </form>
    </div>

    <div class="delivery-address">
      <h2>Delivery Address</h2>
      <form class="form-grid">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
        
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
        
        <label for="street-address">Street Address</label>
        <input type="text" id="street-address" name="street-address" placeholder="Street Address" required>
        
        <label for="postcode">Postcode</label>
        <input type="text" id="postcode" name="postcode" placeholder="Postcode" required>
        
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required>
        
        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Country" required>
      </form>
    </div>
  </section>

  <section class="payment-section">
    <div class="payment-method">
      <h2>Choose Payment</h2>
      <form>
        <label>
          <input type="radio" name="payment" value="visa" required> Visa
        </label>
        <label>
          <input type="radio" name="payment" value="mastercard" required> Mastercard
        </label>
        <label>
          <input type="radio" name="payment" value="paypal" required> PayPal
        </label>
      </form>
    </div>

    <div class="credit-card-info">
      <h2>Credit Card</h2>
      <form class="form-grid">
        <label for="card-name">Cardholder's Name</label>
        <input type="text" id="card-name" name="card-name" placeholder="Cardholder's Name" required>
        
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1121" minlength="16" maxlength="16" required>
        
        <label for="expiration">Expiration Date</label>
        <input type="month" id="expiration" name="expiration" required>
        
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" placeholder="123" minlength="3" maxlength="4" required>
      </form>
    </div>
  </section>

        <div>
            <a href="orderconfirm.html" class="checkout-button" >Check out</a>
        </div>
   

</main>

          <img src="Images/Icons/Instagram-Icon.png" alt="instagram icon">
          </div>
